{% extends 'base.html' %}

{% block title %}
  Test creation page
{% endblock title %}

{% block content %}
    <h1 class="text-center mt-4">Create new test</h1>
    <form action="{% url 'test_create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">{{ field.errors }}</div>
                {% endif %}
                <p>{{ field.label }}
                {{ field }}</p>
            </div>
        {% endfor %}
        <button type="submit" class="btn-lg btn-success col-sm-6 mt-2">Add questions</button>
    </form>
{% endblock %}
